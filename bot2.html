<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./bot2.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


<body class="bg-dark">

    <div class="p1">
        <center>
            <div class="cabeca">
                <div class="cara">
                    <div class="oe o"></div>
                    <div class="od o"></div>
                </div>
                <div class="nariz"></div>
                <div class="boca"></div>
            </div>
            <div>
            </div>
            <button onClick="mostrarRegras()" class="btn aceitar ">Aceitar Desafio</button><br />

            <center class='w-100 logo'>
                <img src="" alt="" class='' />
            </center>
        </center>

    </div>

    <center class='w-100 logo'>
        <img src="./img/logo.png" alt="" className='' />
    </center>


    <script src="./bot2.js"></script>

    <div id="rules-section" class="p1 mt-5" style="display: none;">
      
            <div class=" text-white text-start regras">
               <center>
                <h2>Regras do jogo</h2>
               </center>
                <ol class="text-start">
                    <li> Se errar uma pergunta, o jogo termina.</li>
                    <li> Se acertar todas, você vence o jogo e ganha o prêmio.</li>
                <li>se acertar todas as perguntas ganha um prémio 100$</li>
                </ol>
            </div>
            <center>
                <button onClick="aceitarRegras()" class="btn aceitar btn-white">Aceito as regras</button><br />
            </center>
            
        
    </div>

    <div id="game-section" class="p1 container text-white mt-5 py-5" style="display: none;">
        <!-- Conteúdo do jogo -->
    </div>

    <div id="end-section" class="p1 mt-5 py-5 container" style="display: none;">
        <!-- Conteúdo de fim -->
    </div>

    <div id="victory-section" class="p1 mt-5 py-5 container" style="display: none;">
        <!-- Conteúdo de vitória -->
    </div>
    <div class="prize text-center" style="display: none;" id="prize">
        <h4 class="text-white">Escaneie o código QR para obter sua recompensa!</h4>
        <img src="./img/1.png" class="w-50" alt="">
        <br>
    </div>

    <div id="restart-section" class="p1" style="display: none;">
        <!-- Botão de reiniciar -->
        <center>
            
            <button onClick="reiniciarJogo()" class="btn text-white border-white reiniciar ">Reiniciar Jogo</button>
        </center>
    </div>

    <script>
        // Array de perguntas e respostas
        const questions = [
            {
                question: "      Qual é a capital de Angola?",
                options: ["Luanda", "Rio de Janeiro", "São Paulo", "Salvador"],
                answer: 0
            },
            {
                question: "     Qual é o maior país do mundo em área territorial?",
                options: ["Guiné", "Rússia", "China", "Estados Unidos"],
                answer: 1
            },
            {
                question: "     Quem pintou a obra 'Mwana Pó'?",
                options: ["Leonardo da Vinci", "Pablo Picasso", "Vincent van Gogh", "Angolano Incognito"],
                answer: 3
            },
            {
                question: "Qual é o elemento químico mais abundante no universo?",
                options: ["Enxofre", "Hidrogênio", "Oxigênio", "Carbono"],
                answer: 1
            },
            {
                question: "Quem foi o primeiro presidente de Angola ?",
                options: ["José Eduardo dos Santos", "Jonas Savimbi", "Ordero Roberto", "Antonio Agostinho Neto"],
                answer: 3
            },
            {
                question:"Quem foi Mellow",

        options: ["Jogador", "Taxista", "Estudante", "Trabalhador"],
           answer:2
    }
        ];

        let currentQuestion = 0; // Índice da pergunta atual

        function mostrarRegras() {
            document.getElementsByClassName("p1")[0].style.display = "none";
            document.getElementById("rules-section").style.display = "block";
      
            falar(`Vamos as regras do jogo.
                Regra número 1. Se errar uma pergunta o jogo termina.
                Regra número 2. Se acertar todas as perguntas você vence o jogo.
                Regra número 3. Se acertar todas as perguntas você gánha um prémio de 100 dólares.
                Aceita as regras ?.?.?.?.? 
                Se sim, clique no botão abaixo!.
            `);
            clearInterval(interval);
        }

        function aceitarRegras() {
            document.getElementById("rules-section").style.display = "none";
            document.getElementById("game-section").style.display = "block";
            mostrarPergunta();
        }

        function mostrarPergunta() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                const questionSection = document.getElementById("game-section");
                questionSection.innerHTML = `
                    <h2 class='text-center'>${question.question}</h2>
                    <div class="answer-section">
                        ${question.options.map((option, index) => `
                            <button onClick="verificarResposta(${index})" class="option-btn">${option}</button>
                        `).join("")}
                    </div>
                `;
                falar(question.question);
            } else {
                exibirVitoria();
            }
        }


        function verificarResposta(selectedOption) {
            const question = questions[currentQuestion];
            const selectedBtn = document.getElementsByClassName("option-btn")[selectedOption];

            if (selectedOption === question.answer) {
                // Resposta correta
                selectedBtn.style.backgroundColor = "green";
                selectedBtn.style.borderColor = "green";
                falar("Boa, resposta certa!")
                currentQuestion++;
                setTimeout(() => {
                    mostrarPergunta();
                }, 3000);
            } else {
                // Resposta incorreta
                selectedBtn.style.backgroundColor = "red";
                selectedBtn.style.borderColor = "red";
                falar('Ôoooo!! Resposta errada!')
                setTimeout(() => {
                    falar(`Fim de jogo!
                        você errou uma pergunta e foi contra as regras do jogo, se quiser recomeçar o jogo pode clicar no botão abaixo.
                        ...
                        Espero vê-lo em breve!
                    `)
                    exibirFimDeJogo();
                }, 3000);
            }
        }

        function exibirFimDeJogo() {
            const endSection = document.getElementById("end-section");
            endSection.innerHTML = `
            <center class='text-white'>
                <h2>Fim de Jogo!</h2>
                <p>Você errou uma pergunta.</p>
            </center>
            `;
            document.getElementById("game-section").style.display = "none";
            document.getElementById("end-section").style.display = "block";
            document.getElementById("restart-section").style.display = "block";
        }

        function exibirVitoria() {
            const victorySection = document.getElementById("victory-section");
            victorySection.innerHTML = `
            <center class='text-white'>
                <h2>Parabéns!</h2>
                <p>Você acertou todas as perguntas. <br> Você ganhou um premio!</p>
            </center>
            `;
            falar(`Uhaaaa, você venceu o jogo. você é muito Bom mesmo. 
            Escaneieo código Q R para obter a sua Recompensa.`)
            document.getElementById("game-section").style.display = "none";
            document.getElementById("victory-section").style.display = "block";
            document.getElementById("restart-section").style.display = "block";
            document.getElementById("prize").style.display = "block";
        }

        function reiniciarJogo() {
            currentQuestion = 0;
            document.getElementById("end-section").style.display = "none";
            document.getElementById("victory-section").style.display = "none";
            document.getElementById("restart-section").style.display = "none";
            document.getElementById("game-section").style.display = "block";
            mostrarPergunta();
        }
    </script>
</body>
</html>
